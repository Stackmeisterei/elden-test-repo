name: Deploy Bicep CPS Main 

on:
  push:
    branches:
      - main
    # paths:
    #   - 'CPS/*'
  workflow_dispatch:
    inputs:
      mainPath:
        description: 'Path to the main Bicep file'
        required: false
        default: 'CPS/main.bicep'
      location:
        description: 'Azure deployment location'
        required: false
        default: 'westeurope'

permissions:
  id-token: write
  contents: read

env:
  MAIN_PATH: 'CPS/main.bicep'
  LOCATION: 'westeurope'
  RESOURCE_PREFIX: 'elden'
  NOTIFY_USERS: 'elden.sokoli@hafn-stack.de'


jobs:
  validate:
    name: Validate Main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          enable-AzPSSession: true
          
      - name: Build Bicep File
        run: |
          az bicep build --file ${{ env.MAIN_PATH }}
        shell: bash

      - name: Run Preflight Validation
        run: |
          az deployment group validate \
          --resource-group elden-test \
          --template-file CPS/main.bicep


  what-if:
    name: Preview Changes
    runs-on: ubuntu-latest
  #  environment: test
    needs: validate
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          enable-AzPSSession: true


      - name: Build Bicep File
      
        run: |
          az bicep build --file ${{ env.MAIN_PATH }}
        shell: bash

      # Run what-if
      - name: Run What-If for Main
        run: |
          az deployment group what-if \
          --resource-group elden-test \
          --template-file CPS/main.bicep
#            --parameters ${{ github.workspace }}/CPS/main.bicepparam
        shell: bash

